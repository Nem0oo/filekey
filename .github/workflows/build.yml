# 📛 Nom du workflow
name: Build and Deploy Filekey

# 🚀 Ce workflow se déclenche à chaque push sur main
on:
  push:
    branches:
      - main

# ⚙️ Jobs à exécuter
jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest  # Machine virtuelle Linux

    steps:
      # 🧾 Étape 1 – Récupère le code de ton repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 🐳 Étape 2 – Build de l'image Docker qui sert le site
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/filekey:latest .

      # 🔐 Étape 3 – Login Docker Hub (avec secrets GitHub)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 📦 Étape 4 – Push de l'image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/filekey:latest

      # 📦 Étape 5 – Mise a jour de l'image en prod
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATEKEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.URL_SERVER }} >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USERNAME }}@${{ secrets.URL_SERVER }} './srv/filekey/update-filekey.sh'